<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Text Mode</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="css/text.css">
</head>
<body>
<div class="container">
  <h1>Text Mode</h1>
  <div id="questionsdata" class="row quiz">
    <div class="col-sm-12">
      <h2 id="phead"></h2>

    </div>
    <div id="givenQuest" class="row">
      <div class="col-sm-6"> <a game-data="1" class="btn btn-default givenAns ">1</a> </div>
      <div class="col-sm-6"> <a game-data="2" class="btn btn-default givenAns ">2</a> </div>
      <div class="col-sm-6"> <a game-data="3" class="btn btn-default givenAns ">3</a> </div>
      <div class="col-sm-6"> <a game-data="4" class="btn btn-default givenAns ">4</a> </div>
    </div>

  <div class="row pageMovement">
    <div id="bnpre" class="col-xs-5 col-sm-4 btn btn-primary pull-left">Previous</div>
    <div id="bnext" class="col-xs-5 col-sm-4 col-sm-offset-4 col-xs-offset-2 btn btn-primary pull-right">Next</div>
  </div>
  <div class="row ">
    <div id="endGame" class=" btn btn-success btn-block  hide ">Finish Quiz</div>
  </div>
	<div class="row ">
    <a href="index.html" id="btnexit" class="btn btn-danger btn-lg btn-block">Exit</a>
  </div>
  <div class="row progress">
    <div id="countProg" class="progress-bar progress-bar-striped progress-bar-animated" role="countProg"
  aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:50%"> 0% Complete </div>
  </div>  </div>
</div>



</body>
</html>
<script src="textdata/gamedata.js"></script>
<script src="js/text.js"></script>
